<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>4th Anniversary Invitation</title>

<style>
body {
  font-family: Georgia, serif;
  background: linear-gradient(to bottom, #fff0f5, #ffe5ec);
  text-align: center;
  padding: 40px 20px;
}

h1, h2 { color: #800f2f; }

.container {
  max-width: 650px;
  margin: auto;
}

button {
  padding: 15px 30px;
  font-size: 18px;
  margin: 15px;
  border-radius: 10px;
  border: none;
  cursor: pointer;
}

#yesBtn {
  background-color: #ff4d6d;
  color: white;
}

#noBtn {
  background-color: #adb5bd;
  position: absolute;
}

img {
  width: 100%;
  max-width: 350px;
  border-radius: 15px;
  margin-top: 20px;
  box-shadow: 0 5px 15px rgba(0,0,0,0.2);
}

#countdown {
  font-size: 80px;
  color: #ff4d6d;
  margin-top: 50px;
}
</style>
</head>

<body>

<div class="container" id="page">

<h1>For Marianne‚Äôs eyes only ü§é</h1>
<p>Please enter the password</p>

<input type="password" id="pw" placeholder="Password">
<br><br>
<button onclick="checkPassword()">Enter</button>

</div>

<audio id="music" loop>
  <source src="song.mp3" type="audio/mpeg">
</audio>

<script>
function checkPassword() {
  const input = document.getElementById("pw").value;
  if (input === "012322") {
    showInvite();
  } else {
    alert("Wrong password üíî");
  }
}

function showInvite() {
  document.getElementById("page").innerHTML = `
    <h1>My Love ‚ù§Ô∏è</h1>

    <p>
      I am formally inviting you to celebrate our  
      <strong>4th Anniversary</strong><br><br>

      üìÖ <strong>January 23, 2026</strong><br>
      ‚è∞ <strong>10:00 AM</strong><br>
      üìç <strong>SM Mall of Asia</strong>
    </p>

    <h2>Will you go on a date with me?</h2>

    <button id="yesBtn" onclick="startCountdown()">Yes üíï</button>
    <button id="noBtn">No üò°</button>
  `;

  const noBtn = document.getElementById("noBtn");
  noBtn.addEventListener("mouseover", () => {
    const x = Math.random() * (window.innerWidth - 120);
    const y = Math.random() * (window.innerHeight - 60);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  });
}

function startCountdown() {
  let count = 3;
  document.getElementById("page").innerHTML = `<div id="countdown">${count}</div>`;

  const timer = setInterval(() => {
    count--;
    if (count > 0) {
      document.getElementById("countdown").textContent = count;
    } else {
      clearInterval(timer);
      showSurprise();
    }
  }, 1000);
}

function showSurprise() {
  document.getElementById("music").play();

  document.getElementById("page").innerHTML = `
    <h1>Marianne said YES üíñ</h1>

    <img src="pic1.jpg">
    <img src="pic2.jpg">
    <img src="pic3.jpg">
    <img src="pic4.jpg">

    <p style="font-size:20px; margin-top:30px;">
      Four years with you, my love, have been my greatest blessing.<br><br>
      Thank you for choosing and loving me every day.<br><br>
      These past four years may not have been easy for us, but I‚Äôm grateful that we made it through together.<br><br>
      Four years down, forever to go.<br><br>
      See you on Friday, my Love!<br><br>
      I love you with all my heart, and I can‚Äôt wait to spend the rest of my life with you. ü§é
    </p>
  `;
}
  // COUNTDOWN
const countdownEl = document.getElementById("countdown");
const targetDate = new Date("January 23, 2026 00:00:00").getTime();

setInterval(() => {
  const now = new Date().getTime();
  const diff = targetDate - now;

  if (diff <= 0) {
    countdownEl.innerHTML = "Today is our anniversary üíû";
    return;
  }

  const days = Math.floor(diff / (1000 * 60 * 60 * 24));
  const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
  const minutes = Math.floor((diff / (1000 * 60)) % 60);
  const seconds = Math.floor((diff / 1000) % 60);

  countdownEl.innerHTML =
    `${days} days ${hours}h ${minutes}m ${seconds}s left üíó`;
}, 1000);
</script>

</body>
</html>
